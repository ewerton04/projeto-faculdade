<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="forms.css">
    <!--External Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="contact">
        <header class="header">
            <input type="checkbox" id="check">
            <label for="check" class="icons">
                <i class="fa-solid fa-bars" id="menu_icon"></i>
                <i class="fa-solid fa-x" id="close_icon"></i>
            </label>
            <nav class="navbar">
                <div class="enough">
                </div>
                <div class="menu">
                    <a href="index.html">Inicio</a>
                    <a href="index.html">Sobre NÃ³s</a>
                    <a href="products.html">Produtos</a>
                    <a href="forms.html">Contatos</a>
                </div>
                <div class="btn-contact">
                    <a href="forms.html">Entre em contato</a>
                </div>
            </nav>
        </header>
        <div class="line">
        </div>
        <h2>Entre em contato</h2>
        <div class="forms-section">
            <form action="#">
                <div class="forms-box">
                    <div class="input-box">
                        <div class="input-field field">
                            <input type="text" placeholder="Nome" id="name" class="item" autocomplete="off">
                            <div class="error-txt">Full name can't be blank</div>
                        </div>
                    </div>

                    <div class="input-box">
                        <div class="input-field field">
                            <input type="text" placeholder="Email" id="email" class="item" autocomplete="off">
                            <div class="error-txt email">Email Address can't be blank</div>
                        </div>
                    </div>
                </div>
                <div class="forms-box">
                    <div class="input-box">
                        <div class="input-field field">
                            <input type="text" placeholder="Telefone" id="phone" class="item" autocomplete="off">
                            <div class="error-txt">Phone can't be blank</div>
                        </div>
                    </div>
                    <div class="input-box">
                        <div class="input-field field">
                            <input type="text" placeholder="Assunto" id="subject" class="item" autocomplete="off">
                            <div class="error-txt">Submit can't be blank</div>
                        </div>
                    </div>
                </div>
                <div class="textarea-field field">
                    <textarea name="" id="message" cols="30" rows="10" placeholder="Sua Mensagem" class="item"
                        autocomplete="off"></textarea>
                    <div class="error-txt">Message can't be blank</div>
                </div>

                <button type="submit">Enviar Mensagem</button>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>

</html>
